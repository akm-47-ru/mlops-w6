apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: iris-classifier
  template:
    metadata:
      labels:
        app: iris-classifier
    spec:
      containers:
      - name: iris-api
        image: DOCKER_IMAGE_PLACEHOLDER 
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"      
            memory: "128Mi"  
          limits:
            cpu: "500m"      
            memory: "512Mi"